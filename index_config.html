<!DOCTYPE html>
<html>
	
<head>
	<!-- Renderização adequada / zoom pelo toque -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- Estilos -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	
	<!-- Titulo da pagina -->
	<title>8Moons Config</title>
</head>

<body class='configBackground'>
	<!-- Manutenção - Desktop -->
	<form action='javascript:submitForm();'>
	  <div class="form-group">
		<label for="exampleInputPassword1">Nome</label>
		<input type="text" class="form-control" id="name" placeholder="Nome">
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Valor</label>
		<input type="number" step='0.01' class="form-control" id="value" placeholder="Valor">
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Quantidade</label>
		<input type="number" class="form-control" id="qtd" placeholder="Quantidade">
	  </div>
	  <div class="form-group">
		<label for="exampleInputFile">Imagem</label>
		<input type="file" class="form-control-file" id="">
	  </div>
	  
	  <input type="reset" class="btn btn-primary colorButtons"></input>
	  <input type="submit" class="btn btn-primary colorButtons"></input>
	</form>
	
	<hr>
	
	<!-- Produtos ja existentes -->
	<table class='table'>
		<thead>
		  <tr>
			<th>Produto</th>
			<th>Quantidade</th>
			<th>Valor</th>
			<th>Remove</th>
		  </tr>
		</thead>
		<tbody>
		<tr>
			<td>
				<input type="text" class="form-control" value='Nome do Produto'></input>
			</td>
			<td>
				<input type="number" class="form-control" value='1'></input>
			</td>
			<td>
				<input type="number" step='0.01' class="form-control" value='50.00'></input>
			</td>
			<td>
				<span onclick='removeProduct();' class="glyphicon glyphicon-remove-circle removeProduct"></span>
			</td>
		</tr>
		</tbody>
	</table>

	
	<!-- JavaScript for Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>

	<!-- Icons for Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- My Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	
</body>
